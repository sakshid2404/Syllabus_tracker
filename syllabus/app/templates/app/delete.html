{% extends "app/list.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Syllabus</h2>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url list_url_name  %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
