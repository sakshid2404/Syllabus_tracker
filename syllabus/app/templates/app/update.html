{% extends "app/list.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Syllabus</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url list_url_name  %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
